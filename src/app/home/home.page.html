<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h2 id="titulo-principal">Localizaci贸n</h2>
    </ion-title>

</ion-header>
<ion-list>

<ion-content [fullscreen]="true">

  <div id="container">
    <p *ngIf="latitudPromesa != null"></p>
    <ion-card>
      <ion-card-header>
        <ion-card-title><h5 id="promise">Ubicaci贸n Promesa</h5></ion-card-title>
      </ion-card-header>

    </ion-card>
    <ion-card>
      <ion-card-header>
        <ion-card-title><h5 id="callback">Ubicaci贸n CallBack</h5></ion-card-title>
      </ion-card-header>    
      <ion-card-content>

          <p>LATITUD:</p>{{latitudObservable}}
          <p>LONGITUD:</p>{{longitudObservable}}
        </div>
        <ion-button class="latitudPromesa" color="warning" expand="block" (click) = "obtenerLocalizacionObservable()" size="small">Mostrar Datos</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
